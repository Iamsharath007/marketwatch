<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Extractor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input {
            margin-bottom: 15px;
        }

        button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Data Extractor</h1>
        <form id="dataForm" action="/data" method="get" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="start">Start Date:</label>
                <input type="date" name="start" id="start" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="end">End Date:</label>
                <input type="date" name="end" id="end" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="numCompanies">Number of Companies:</label>
                <input type="number" name="numCompanies" id="numCompanies" class="form-control" min="1" required>
            </div>

            <div id="companyInputs"></div>

            <button type="submit">Get Data</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to dynamically generate company input fields
        function generateCompanyInputs() {
            const numCompanies = document.getElementById("numCompanies").value;
            const companyInputsContainer = document.getElementById("companyInputs");
            companyInputsContainer.innerHTML = "";

            for (let i = 1; i <= numCompanies; i++) {
                const companyInput = document.createElement("input");
                companyInput.type = "text";
                companyInput.name = `companies[${i}]`;
                companyInput.className = "form-control";
                companyInput.placeholder = `Company ${i} Name`;
                companyInputsContainer.appendChild(companyInput);
            }
        }

        // Event listener for the numCompanies input change
        document.getElementById("numCompanies").addEventListener("input", generateCompanyInputs);

        // Initial generation on page load
        generateCompanyInputs();
    </script>
</body>
</html>
